<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Sustainability Initiatives</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Sustainability Initiatives</h1>
    <table border="1">
        <tr>
            <th>Initiative Name</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        {% for initiative in initiatives %}
        <tr>
            <td>{{ initiative.InitiativeName }}</td>
            <td>{{ initiative.StartDate }}</td>
            <td>{{ initiative.EndDate }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Track Options</h2>
    <a href="{{ url_for('track_by_species') }}"><button>Track by Species</button></a>
    <a href="{{ url_for('track_by_initiative') }}"><button>Track by Initiative</button></a>
</body>
</html>
