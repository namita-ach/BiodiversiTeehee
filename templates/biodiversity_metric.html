<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodiversity Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Biodiversity Metrics</h1>
        <p><a href="{{ url_for('add_metric') }}"><button id="biodata">Add New Metric</button></a></p>
        <table>
            <thead>
                <tr>
                    <th>Species ID</th>
                    <th>Initiative ID</th>
                    <th>Metric Value</th>
                    <th>Measurement Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for metric in metrics %}
                <tr>
                    <td>{{ metric[1] }}</td>
                    <td>{{ metric[2] }}</td>
                    <td>{{ metric[3] }}</td>
                    <td>{{ metric[4] }}</td>
                    <td>
                        <a href="{{ url_for('update_metric', metric_id=metric[0]) }}"><button id="update">Update</button></a>
                        <form action="{{ url_for('delete_metric', metric_id=metric[0]) }}" method="POST" style="display:inline;">
                            <button type="submit" class="button" id="delete">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
