<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregate Metric Values</title>
</head>
<body>
    <h1>Range of Metric Values per Species</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Species ID</th>
                <th>Metric Range</th>
            </tr>
        </thead>
        <tbody>
            {% for row in aggregate_results %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
