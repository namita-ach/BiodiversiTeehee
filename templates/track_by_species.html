<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Initiatives by Species</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Track Initiatives by Species</h1>
    <form method="POST">
        <label for="species_id">Select Species:</label>
        <select name="species_id" id="species_id">
            {% for species in species_list %}
                <option value="{{ species.SpeciesID }}">{{ species.CommonName }}</option>
            {% endfor %}
        </select>
        <button type="submit">Search Initiatives</button>
    </form>

    {% if initiatives %}
    <h2>Initiatives for Selected Species:</h2>
    <table border="1">
        <tr>
            <th>Initiative Name</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        {% for initiative in initiatives %}
        <tr>
            <td>{{ initiative.InitiativeName }}</td>
            <td>{{ initiative.StartDate }}</td>
            <td>{{ initiative.EndDate }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}

    <a href="{{ url_for('track_initiative_index') }}">Back to Home</a>
</body>
</html>
