<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contribute Data - Select Table</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Contribute Data</h1>
    <form method="POST" action="{{ url_for('contribute_data') }}">
        <label for="selected_table">Select a Table:</label>
        <select name="selected_table" id="selected_table" required>
            {% for table in tables %}
            <option value="{{ table }}">{{ table }}</option>
            {% endfor %}
        </select>
        <button type="submit">Next</button>
    </form>
</body>
</html>
