<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Biodiversity Metric</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <section class="feature">
        <div class="feature-box">
            <h1>Add New Biodiversity Metric</h1>
            <form action="{{ url_for('add_metric') }}" method="POST">
                <label for="species_id">Species ID:</label><br>
                <input type="text" id="species_id" name="species_id" required><br><br>
                <label for="initiative_id">Initiative ID:</label><br>
                <input type="text" id="initiative_id" name="initiative_id" required><br><br>
                <label for="metric_value">Metric Value:</label><br>
                <input type="text" id="metric_value" name="metric_value" required><br><br>
                <label for="measurement_date">Measurement Date:</label><br>
                <input type="date" id="measurement_date" name="measurement_date" required><br><br>
                <button type="submit">Add Metric</button>
            </form>
        </div>
    </section>
</body>
</html>
